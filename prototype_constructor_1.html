<html>
    <script>
        //使用构造器函数而不是{}创建对象
        function Person(a,b,c){
        this.name=a;
        var d="hehe";
        this.age=b;
            //这里有一个闭包
        this.show=function(){
            console.log("name="+this.name+",age="+this.age+" "+c+" "+d);
        };
       }
        
        var x=new Person("zf",18,"haha");
        
        x.show();    

        var y=new Person("someone",100);
      
        y.show();
        //x对象和Person对象是不同的
        x.future=function(){
            console.log(this.age+10);
        }
        x.future();
        y.future();



    </script>
</html>
